<div >
        <div class="card" >
          <img [src]="property.image" class="card-img-top" [alt]="property.message">
          
          <div class="card-body">
            <h5 class="card-title">{{property.name | uppercase}} </h5>
            <p class="card-text">{{property.details}}</p>
            <p class="card-text">{{property.price}}</p>
            <a href="#" *ngIf="property.isAvailable"
            (click)=addToCart() href="#" class="btn btn-primary">Add To Cart</a>
          </div>
        </div>
